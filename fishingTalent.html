<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="crise" />
<meta name="copyright" content="crise" />
<title>捕鱼达人</title>
<style>
*{margin:0;padding:0;}
body{ background:#000; text-align:center;}
#c1{ background:url(image/game_bg_2_hd.jpg) no-repeat;}
</style>
<script src="js/fishing_min.js"></script>
<script>
window.onload = function(){
	var oC = document.getElementById("c1");
	var gd = oC.getContext("2d");
	
	loadImages({
		fish2:"image/fish2.png",
		fish3:"image/fish3.png",
		fish4:"image/fish4.png",
		fish5:"image/fish5.png",
		fish1:"image/fish1.png",
		bottom:"image/bottom.png",
		cannon1:"image/cannon1.png",
		cannon2:"image/cannon2.png",
		cannon3:"image/cannon3.png",
		cannon4:"image/cannon4.png",
		cannon5:"image/cannon5.png",
		cannon6:"image/cannon6.png",
		cannon7:"image/cannon7.png",
		bullet:"image/bullet.png",
		coinAni1:"image/coinAni1.png",
		coinAni2:"image/coinAni2.png",
		web:"image/web.png"
	},function(imgs){ 
		
		//生成鱼
		var aFish = [];
		setInterval(function(){
			//鱼
			var f = new Fish(imgs,rnd(1,6));
			
			if(Math.random()<0.5){
				f.x = -100;
			} else {
				f.x = oC.width+100;
				f.rotate = -90;	
			}
			
			f.y = rnd(0,oC.height);
			f.speed = 2;
			aFish.push(f);	
		},200);
		
		//炮台
		var bottom = new Sprite(imgs.bottom);
		bottom.w = 765;
		bottom.h = 70;
		
		bottom.x = oC.width/2;
		bottom.y = oC.height - bottom.h/2;
		
		//炮台
		var cannon = new Cannon(imgs,7);
		cannon.x = 440;
		cannon.y = 560;
		
		oC.onmousemove = function(ev){
			var x = ev.clientX - oC.offsetLeft - cannon.x;
			var y = oC.offsetTop + cannon.y - ev.clientY;
			
			var a = 90 - a2d(Math.atan2(y,x));

			cannon.rotate = a;
			
			b.rotate = cannon.rotate;
		};
		
		var b = new Bullet(imgs.bullet,7);
		b.x = cannon.x;
		b.y = cannon.y; 
		
		var aBullet = [];
		
		//声音
		
		oC.onclick = function(){
			var oA = new Audio();
			oA.src = "mp3/cannon.mp3";
            oA.volume=0.1;
		 	oA.play();
			var b = new Bullet(imgs.bullet,7);
			b.x = cannon.x;
			b.y = cannon.y; 
			b.speed = 5;
			b.rotate = cannon.rotate;
			aBullet.push(b);
		};
		
		
		//存金币
		var aCoin = [];
		//存死鱼
		var aDieFish = [];
		//存渔网
		var aWeb = [];
		 
		
		setInterval(function(){
			gd.clearRect(0,0,oC.width,oC.height);
			
			for(var i = 0; i < aFish.length; i++){
				aFish[i].draw(gd);
				aFish[i].move();
			}
			
			//画炮台
			bottom.draw(gd);
			
			//画炮筒
			cannon.draw(gd);
			
			//画炮弹
			for(var i = 0; i < aBullet.length; i++){
				aBullet[i].draw(gd);
				aBullet[i].move();
			}
			
			//画金币
			for(var i = 0; i < aCoin.length; i++){
				aCoin[i].draw(gd);
				aCoin[i].move();
			}
			
			//画死鱼
			for(var i = 0; i < aDieFish.length; i++){
				aDieFish[i].draw(gd);
				aDieFish[i].move();
				
				(function(index){
					setTimeout(function(){
						aDieFish.splice(index,1);
					},300);
				})(i);
			}
			//画渔网
			for(var i = 0; i < aWeb.length; i++){
				aWeb[i].draw(gd);
				aWeb[i].scale += 0.1;
				
				if(aWeb[i].scale > 1.2){
					aWeb[i].scale = 1;
					aWeb.splice(i--,1);
				}
			}
			
			//碰撞检测
			for(var i = 0; i < aBullet.length; i++){
				for(var j = 0; j < aFish.length; j++){
					if(aBullet[i].collTest(aFish[j])){
						
						var x = aFish[j].x;
						var y = aFish[j].y;
						var type = aFish[j].type;
						var rotate = aFish[j].rotate;
						 
						 aBullet.splice(i--,1);
						 aFish.splice(j--,1);
						 
						 //金币
						 var coin = new Coin(imgs,type);
						 coin.x = x;
						 coin.y = y;
						 aCoin.push(coin);
						 
						 //死鱼
						 var dieFish = new DieFish(imgs,type);
						 dieFish.x = x;
						 dieFish.y = y;
						 aDieFish.push(dieFish);
						 
						 //出网
						 var web = new Web(imgs.web,type);
						 web.x = x;
						 web.y = y;
						 aWeb.push(web);
					}
				}
			}
		},30);
	}); 
	
 
};

</script>
</head>

<body>
<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
