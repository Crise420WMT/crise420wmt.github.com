        {href:'drawBoard.html',src:'drawBoard.jpg',word:'模拟画图板效果，主要用到canvas实现'},
        {href:'h5_3dEffect1.html',src:'3dEffect_0.jpg',word:'图片的3d屏幕碎裂效果，仿电视镜头'},
        {href:'h5_moreabtn.html',src:'moreabtn.jpg',word:'丰富的按钮效果，主要用到css3'},
        {href:'h5_3dEffect3.html',src:'3dEffect_2.jpg',word:'图片的3d翻书效果，灵感来源于国外的threeJs网站'},
        {}
    ];
    domReady(function(){
        var oPrev=document.querySelector('.prev');
        var oNext=document.querySelector('.next');
        var oUl=document.querySelector('#ul1');
        var aLi=oUl.children;
        var arr=[];
        var timer=null;

        for(var i=0;i<aLi.length;i++){
            arr[i]=aLi[i].className;
            aLi[i].innerHTML='<a href="'+arrImg[i].href+'" target="_blank"><img src="image/'+arrImg[i].src+'">'
                    +'<div class="div_hidden">'+arrImg[i].word+'</div></a>';
            aLi[i].children[0].children[0].style.width=480+'px';
            aLi[i].children[0].children[0].style.height=316+'px';
            //aLi[i].children[0].children[1]
        }
        oNext.onmouseover=oPrev.onmouseover=oUl.onmouseover=function(){
            clearInterval(timer);
        };
        oNext.onmouseout=oPrev.onmouseout=oUl.onmouseout=function(){
            next();
        };
        oNext.onclick=function(){
            clearInterval(timer);
            arr.push(arr.shift());
            move();
        };
        oPrev.onclick=function(){
            clearInterval(timer);
            arr.unshift(arr.pop());
        };
        function move(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].className=arr[i];
            }
        }
        function next(){
            clearInterval(timer);
            timer=setInterval(function(){
                arr.unshift(arr.pop());
                move();
            },1500);
        }
        next();
    });
</script>
